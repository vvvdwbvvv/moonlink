name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel superseded runs for the same branch / PR
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

defaults:
  run:
    shell: bash

# ---------------------------------------------------------------------------
# Jobs
# ---------------------------------------------------------------------------
jobs:
  # ────────────────────────────── 1 · FORMAT + CLIPPY ─────────────────────────
  lint:
    name: Format & Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: dtolnay/rust-toolchain@stable
        id: toolchain
        with:
          components: rustfmt,clippy

      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny

      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-sort

      - uses: swatinem/rust-cache@v2
        with:
          shared-key: ${{ steps.toolchain.outputs.cachekey }}

      - name: rustfmt check
        run: cargo fmt --check

      - name: clippy lint
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: cargo deny check
        run: cargo deny check

      - name: cargo dependency format and check
        run: cargo sort --workspace --check

  # ──────────────────────── 2 · GCS test (feature, chaos) ─────────────────
  gcs_test:
    name: GCS tests (feature, chaos)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        type: [feature, chaos]
        include:
          - type: feature
            name: GCS feature test
            timeout-minutes: 10
            cmd: |
              cargo test --lib --features=storage-gcs
          - type: chaos
            name: GCS chaos test
            timeout-minutes: 10
            cmd: |
              RUST_BACKTRACE=1 cargo test test_gcs_chaos --features=chaos-test,storage-gcs -p moonlink -- --nocapture
    steps:
      - uses: actions/checkout@v5

      # ─────────────────────── Start Fake GCS Server ──────────────────────────
      - name: Start Fake GCS Server
        timeout-minutes: 2
        run: |
          docker run -d \
            --name fake-gcs \
            -p 4443:4443 \
            -e STORAGE_DIR=/data \
            fsouza/fake-gcs-server:latest \
            -scheme http -port 4443

      # ─────────────── Add hostnames to /etc/hosts ──────────────────────────
      - name: Add gcs.local to /etc/hosts
        run: |
          echo "127.0.0.1 gcs.local" | sudo tee -a /etc/hosts

      # ───────────────────── Wait for Fake GCS to be ready ───────────────────
      - name: Wait for Fake GCS ready
        timeout-minutes: 2
        run: |
          set -euo pipefail
          for i in {1..10}; do
            if curl -sf http://gcs.local:4443/storage/v1/b; then
              echo "Fake GCS is ready!"
              exit 0
            fi
            echo "Waiting for Fake GCS..."
            sleep 2
          done
          echo "ERROR: Fake GCS failed to start."
          exit 1

      # ────────────────────── Toolchain + Test Tools ─────────────────────────
      - name: Run ${{ matrix.name }}
        timeout-minutes: ${{ matrix.timeout-minutes }}
        run: |
          ${{ matrix.cmd }}

      #  ────────────────────── Upload chaos dump ────────────────────────────
      - name: Upload chaos dumps
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chaos-dumps-${{ github.run_id }}-${{ github.job }}-${{ matrix.target || 'no-matrix' }}
          path: /tmp/chaos_test_*
          retention-days: 3
          if-no-files-found: warn

  # ──────────────────────── 3 · S3 test (feature, chaos) ───────────────────
  s3_test:
    name: S3 tests (feature, chaos)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        type: [feature, chaos]
        include:
          - type: feature
            name: S3 feature test
            timeout-minutes: 10
            cmd: |
              cargo test --lib --features=storage-s3
          - type: chaos
            name: S3 chaos test
            timeout-minutes: 10
            cmd: |
              cargo test storage::filesystem::accessor -p moonlink --features=chaos-test
              RUST_BACKTRACE=1 cargo test test_s3_chaos --features=chaos-test,storage-s3 -p moonlink -- --nocapture
    steps:
      - uses: actions/checkout@v5

      - uses: swatinem/rust-cache@v2
        with:
          shared-key: ${{ steps.toolchain.outputs.cachekey }}

      - uses: rui314/setup-mold@v1
        with:
          mold-version: 2.40.3
          make-default: true

      # ─────────────────────── Start Fake S3 Server ──────────────────────────
      - name: Start Fake S3 Server
        timeout-minutes: 2
        run: |
          docker run -d \
            --name minio \
            -p 9000:9000 \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin \
            minio/minio:latest server /data

      # ─────────────── Add hostnames to /etc/hosts ──────────────────────────
      - name: Add s3.local to /etc/hosts
        run: |
          echo "127.0.0.1 s3.local" | sudo tee -a /etc/hosts

      # ───────────────────── Wait for Fake S3 to be ready ───────────────────
      - name: Wait for Fake S3
        timeout-minutes: 2
        run: |
          set -euo pipefail
          for i in {1..10}; do
            if curl -sf http://s3.local:9000/minio/health/ready; then
              echo "Fake S3 is ready!"
              exit 0
            fi
            echo "Waiting for Fake S3..."
            sleep 2
          done
          echo "ERROR: Fake S3 failed to start."
          exit 1

      # ────────────────────── Toolchain + Test Tools ─────────────────────────
      - name: Run ${{ matrix.name }}
        timeout-minutes: ${{ matrix.timeout-minutes }}
        run: |
          ${{ matrix.cmd }}

      #  ────────────────────── Upload chaos dump ────────────────────────────
      - name: Upload chaos dumps
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chaos-dumps-${{ github.run_id }}-${{ github.job }}-${{ matrix.target || 'no-matrix' }}
          path: /tmp/chaos_test_*
          retention-days: 3
          if-no-files-found: warn

  # ──────────────────────── 4 · Glue catalog test (feature) ─────────────────
  glue_catalog_test:
    name: Glue catalog tests (feature)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        type: [feature]
        include:
          - type: feature
            name: glue catalog feature test
            timeout-minutes: 10
            cmd: |
              cargo test -p moonlink --features=catalog-glue,storage-s3
    steps:
      - uses: actions/checkout@v5

      # ─────────────────────── Start Fake S3 Server ──────────────────────────
      - name: Start Fake S3 Server
        timeout-minutes: 2
        run: |
          docker run -d \
            --name minio \
            -p 9000:9000 \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin \
            minio/minio:latest server /data

      # ─────────────── Add hostnames to /etc/hosts ──────────────────────────
      - name: Add s3.local to /etc/hosts
        run: |
          echo "127.0.0.1 s3.local" | sudo tee -a /etc/hosts

      # ───────────────────── Wait for Fake S3 to be ready ───────────────────
      - name: Wait for Fake S3
        timeout-minutes: 2
        run: |
          set -euo pipefail
          for i in {1..10}; do
            if curl -sf http://s3.local:9000/minio/health/ready; then
              echo "Fake S3 is ready!"
              exit 0
            fi
            echo "Waiting for Fake S3..."
            sleep 2
          done
          echo "ERROR: Fake S3 failed to start."
          exit 1

      # ─────────────────────── Start Moto Glue ──────────────────────────
      - name: Start Moto Glue
        run: |
          docker run -d \
            --name moto-glue \
            -p 5000:5000 \
            motoserver/moto:5.0.3 \
            -H 0.0.0.0 -p 5000

      # ─────────────── Add hostnames to /etc/hosts ──────────────────────────
      - name: Add iceberg-rest.local and moto-glue.local to /etc/hosts
        run: |
          echo "127.0.0.1 moto-glue.local" | sudo tee -a /etc/hosts

      # ───────────────────── Wait for motoserver to be ready ───────────────────
      - name: Wait for Moto Glue ready
        timeout-minutes: 2
        run: |
          set -euo pipefail
          for i in {1..10}; do
            if curl -sS http://moto-glue.local:5000/; then
              echo "Moto Glue is ready!"
              exit 0
            fi
            echo "Waiting for Moto Glue..."
            sleep 2
          done
          echo "ERROR: Moto Glue failed to start."
          exit 1

      # ────────────────────── Toolchain + Test Tools ─────────────────────────
      - name: Run ${{ matrix.name }}
        timeout-minutes: ${{ matrix.timeout-minutes }}
        run: |
          ${{ matrix.cmd }}
  
  # ──────────────────────── 5 · Rest catalog test (feature) ─────────────────
  rest_catalog_test:
    name: Rest catalog tests (feature)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        type: [feature]
        include:
          - type: feature
            name: rest catalog feature test
            timeout-minutes: 10
            cmd: |
              cargo test --lib --features=catalog-rest
    steps:
      - uses: actions/checkout@v5

      # ─────────────────────── Start Iceberg-rest ──────────────────────────
      - name: Start Iceberg-rest-fixture
        run: |
          docker run -d \
            --name iceberg-rest-fixture \
            -p 8181:8181 \
            apache/iceberg-rest-fixture

      # ─────────────── Add hostnames to /etc/hosts ──────────────────────────
      - name: Add iceberg-rest.local to /etc/hosts
        run: |
          echo "127.0.0.1 iceberg-rest.local" | sudo tee -a /etc/hosts

      # ───────────────────── Wait for Iceberg-rest to be ready ───────────────────
      - name: Wait for Iceberg-rest-fixture ready
        timeout-minutes: 2
        run: |
          set -euo pipefail
          for i in {1..10}; do
            if curl -sS http://iceberg-rest.local:8181/v1/config; then
              echo "Iceberg-rest-fixture is ready!"
              exit 0
            fi
            echo "Waiting for Iceberg-rest-fixture..."
            sleep 2
          done
          echo "ERROR: Iceberg-rest-fixture failed to start."
          exit 1

      # ────────────────────── Toolchain + Test Tools ─────────────────────────
      - name: Run ${{ matrix.name }}
        timeout-minutes: ${{ matrix.timeout-minutes }}
        run: |
          ${{ matrix.cmd }}

  # ───────────────────────── 6 · TEST & COVERAGE ────────────────────────────
  coverage:
    name: Unit Tests + Coverage (llvm-cov + nextest)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      # ────────────────────── Toolchain + Test Tools ─────────────────────────
      - uses: dtolnay/rust-toolchain@stable
        id: toolchain
        with:
          components: llvm-tools-preview

      - uses: swatinem/rust-cache@v2
        with:
          shared-key: ${{ steps.toolchain.outputs.cachekey }}

      - uses: rui314/setup-mold@v1
        with:
          mold-version: 2.40.3
          make-default: true

      - uses: taiki-e/install-action@v2
        with: { tool: cargo-llvm-cov }
      - uses: taiki-e/install-action@v2
        with: { tool: nextest }

      - name: Run tests via llvm-cov/nextest
        timeout-minutes: 10
        # Remove moonlink_datafusion from unit test pipeline, since it takes long to build (2x longer than all other crates), and it doesn't contain any unit tests.
        run: |
          cargo llvm-cov \
            --locked \
            --lib \
            --workspace \
            --exclude moonlink_datafusion \
            --lcov --output-path lcov.info \
            nextest \
              --profile ci \
              --no-fail-fast

      # ---------- Upload JUnit test results to Codecov ----------
      - name: Upload test results (JUnit)
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: target/nextest/ci/junit.xml
          fail_ci_if_error: true

      # ---------- Upload coverage report to Codecov ----------
      - name: Upload coverage (lcov)
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: lcov.info
          fail_ci_if_error: true

  # ──────────────────────── 7 · Chaos test ────────────────────────────
  chaos_test:
    name: Chaos test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: swatinem/rust-cache@v2
