      - name: Start chaos test
        timeout-minutes: 10
        run: |
          RUST_BACKTRACE=1 cargo test table_handler::chaos_test::test_chaos_on_local_fs --features=chaos-test -p moonlink -- --nocapture

      #  ────────────────────── Upload chaos dump ────────────────────────────
      - name: Upload chaos dumps
