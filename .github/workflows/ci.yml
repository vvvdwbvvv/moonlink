  # ───────────── 15 · PostgreSQL Integration Tests ─────────────
  postgres_tests:
    name: PostgreSQL Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --name postgres
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v5

      - uses: dtolnay/rust-toolchain@stable
        id: toolchain

      - uses: swatinem/rust-cache@v2
        with:
          shared-key: ${{ steps.toolchain.outputs.cachekey }}

      - uses: rui314/setup-mold@v1
        with:
          mold-version: 2.40.3
          make-default: true

      - name: Wait for PostgreSQL
        timeout-minutes: 2
        run: |
          set -euo pipefail
          for i in {1..10}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "PostgreSQL is ready!"
              exit 0
            fi
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "ERROR: PostgreSQL failed to start."
          exit 1

      - name: Configure PostgreSQL for logical replication
        timeout-minutes: 2
        run: |
          PGPASSWORD=postgres psql -h localhost -p 5432 -U postgres -d postgres -c "ALTER SYSTEM SET wal_level = 'logical';"
          PGPASSWORD=postgres psql -h localhost -p 5432 -U postgres -d postgres -c "SELECT pg_reload_conf();"

      - name: Restart PostgreSQL to apply wal_level
        timeout-minutes: 2
        run: |
          set -euo pipefail
          docker restart postgres
          for i in {1..10}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "PostgreSQL restarted and ready!"
              exit 0
            fi
            echo "Waiting for PostgreSQL after restart..."
            sleep 2
          done
          echo "ERROR: PostgreSQL failed to restart."
          exit 1

      - name: Run PostgreSQL integration tests
        timeout-minutes: 10
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
          MOONLINK_BACKEND_DIR: ${{ github.workspace }}/.shared-nginx
          NGINX_ADDR: http://nginx.local:80
        run: |
          cargo test --package moonlink_connectors --lib --features connector-pg
          cargo test --package moonlink_metadata_store --tests --features "metadata-all test-utils storage-s3 storage-gcs"
          cargo test --package moonlink_service test_create_table_from_postgres_endpoint --features=standalone-test,postgres-integration -- --nocapture

      - name: Run Backend integration tests
        timeout-minutes: 10
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
        run: |
          cargo test --package moonlink_backend --test '*'

  # ───────────── 16 · Moonlink Service Integration Tests ─────────────
  moonlink_service_tests:
    name: Moonlink Service Integration Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: dtolnay/rust-toolchain@stable
        id: toolchain

      - uses: swatinem/rust-cache@v2
        with:
          shared-key: ${{ steps.toolchain.outputs.cachekey }}

      - uses: rui314/setup-mold@v1
        with:
          mold-version: 2.40.3
          make-default: true

      # ────────────────────── Create backend directory ─────────────────────────
      - name: Create backend directory
        run: |
          mkdir -p ${{ github.workspace }}/.shared-nginx
          chmod 777 ${{ github.workspace }}/.shared-nginx
          echo "nginx ok" > ${{ github.workspace }}/.shared-nginx/index.html

      # ─────────────────────── Start nginx manually ──────────────────────────
      - name: Start nginx
        timeout-minutes: 2
        run: |
          docker run -d \
            --name nginx \
            -p 80:80 \
            -v ${{ github.workspace }}/.shared-nginx:/usr/share/nginx/html:ro \
            nginx:latest

      # ─────────────── Add hostnames to /etc/hosts ──────────────────────────
      - name: Add nginx.local to /etc/hosts
        run: |
          echo "127.0.0.1 nginx.local" | sudo tee -a /etc/hosts

      # ───────────────────── Wait for nginx to be ready ───────────────────
      - name: Wait for nginx
        timeout-minutes: 2
        run: |
          set -euo pipefail
          for i in {1..10}; do
            if curl -sf http://localhost:80; then
              echo "Nginx is ready!"
              exit 0
            fi
            echo "Waiting for nginx..."
            sleep 2
          done
          echo "ERROR: nginx failed to start."
          exit 1

